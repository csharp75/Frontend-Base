<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tables</title>
  <link rel="stylesheet" href="dist/css/styles.css" />
</head>
<body>
  <div class="o-container o-container--table">
    <table class="c-table c-table--responsive">
      <caption>Responsive Table</caption>
      <thead>
          <tr>
              <th scope="col">Sheet</th>
              <th scope="col">Date</th>
              <th scope="col">Supervisor</th>
              <th scope="col">Engineer</th>
              <th scope="col">Location</th>
              <th scope="col">Assigned To</th>
              <th scope="col">Status</th>
              <th scope="col">Sheet Type</th>
              <th scope="col">Sign Off</th>
              <th scope="col">Actions</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <th scope="row">S0006571</th>
              <td data-th="Date">04 Oct 2019</td>
              <td data-th="Supervisor">Chris Sharp</td>
              <td data-th="Engineer">Chris Sharp</td>
              <td data-th="Location">FI Site</td>
              <td data-th="Assigned To">Chris Sharp</td>
              <td data-th="Status">Draft</td>
              <td data-th="Sheet Type">Weekly</td>
              <td data-th="Sign Off">Awaiting</td>
              <td data-th="Actions">/</td>
          </tr>
          <tr>
            <th scope="row">S0006572</th>
            <td data-th="Date">11 Oct 2019</td>
            <td data-th="Supervisor">Chris Sharp</td>
            <td data-th="Engineer">Chris Sharp</td>
            <td data-th="Location">FI Site</td>
            <td data-th="Assigned To">Chris Sharp</td>
            <td data-th="Status">Draft</td>
            <td data-th="Sheet Type">Weekly</td>
            <td data-th="Sign Off">Awaiting</td>
            <td data-th="Actions">/</td>
        </tr>
      </tbody>
  </table>
</div>

<script href="dist/js/main.js"></script>

</body>
</html>
